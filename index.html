<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE Maps - Route with Dynamic Waypoints and Optimization</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!-- Map Container -->
    <div id="mapContainer" style="width: 100%; height: 1000px;"></div>

    <!-- Distance Displays -->
    <div id="distanceDisplay">Total Distance: Calculating...</div>
    <div id="segmentDistance">Segment Distance: Calculating...</div>

    <!-- Control Buttons -->
    <button id="nextButton" style="position: absolute; top: 90px; left: 10px; padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 10;">
        Next
    </button>
    <button id="addWaypointButton" style="position: absolute; top: 130px; left: 10px; width: 40px; height: 40px; padding: 5px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 50%; cursor: pointer; z-index: 10;">
        +
    </button>
    <button id="optimizeRouteButton" style="position: absolute; top: 180px; left: 10px; padding: 10px 15px; background-color: #FF5733; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 10;">
        Optimize Route
    </button>

    <!-- Link to JavaScript module -->
    <script type="module" src="script.js"></script>
</body>
</html>
