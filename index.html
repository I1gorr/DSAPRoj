<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HERE Route Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" charset="utf-8"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #f8fafc;
    }
    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Route Optimizer</h1>
    <label for="start">Start Location:</label>
    <input type="text" id="start" placeholder="e.g. VIT Vellore" />

    <label for="end">End Location:</label>
    <input type="text" id="end" placeholder="e.g. Marina Beach" />

    <label for="preference">Preference:</label>
    <select id="preference">
      <option value="restaurant">Restaurants</option>
      <option value="hospital">Hospitals</option>
      <option value="atm">ATMs</option>
      <option value="petrol-station">Petrol Stations</option>
    </select>

    <button onclick="optimizeRoute()">Find Optimized Route</button>
  </div>

  <!-- Map and dynamic UI -->
  <div id="mapContainer" style="width: 100%; height: 600px;"></div>
  <div id="distanceDisplay">Total Distance: Calculating...</div>
  <div id="segmentDistance">Segment Distance: Calculating...</div>
  <button id="nextButton">Next</button>
  <button id="addWaypointButton">+</button>
  <button id="optimizeRouteButton">Optimize Route</button>

  <script type="module" src="script.js"></script>
</body>
</html>
